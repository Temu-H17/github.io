article img {
    display: block;
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 5px;
}

article img[alt]:not([src]) {
    content: attr(alt);
    font-size: 1rem;
    color: #555;
    background: #eee;
    text-align: center;
    padding: 1rem;
    display: block;
}
