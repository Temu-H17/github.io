<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note - 川端 準</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        article {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        article:last-child {
            border-bottom: none;
        }
        article img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        article h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        article p {
            margin: 0.5rem 0;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>note 記事一覧</h1>
    </header>
    <main id="articles">
        <p>記事を読み込んでいます...</p>
    </main>
    <footer>
        <p>&copy; 2024 川端 準 | <a href="https://note.com/jun_kawabata" target="_blank">noteページ</a></p>
    </footer>

    <script>
        // RSSフィードのURL
        const RSS_URL = 'https://note.com/jun_kawabata/rss/';

        // RSSフィードを取得し、HTMLに反映
        async function loadRSS() {
            try {
                const response = await fetch(RSS_URL);
                const rssText = await response.text();

                // パーサーでXMLを解析
                const parser = new DOMParser();
                const rss = parser.parseFromString(rssText, "text/xml");

                // 記事を取得
                const items = rss.querySelectorAll("item");
                const articlesContainer = document.getElementById("articles");

                // 記事リストをクリア
                articlesContainer.innerHTML = "";

                // 記事を表示
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent);
                    const thumbnail = item.querySelector("media\\:thumbnail")?.getAttribute("url") || "https://via.placeholder.com/800x400";

                    const articleHTML = `
                        <article>
                            <img src="${thumbnail}" alt="${title}">
                            <h2><a href="${link}" target="_blank">${title}</a></h2>
                            <p>公開日: ${pubDate.toLocaleDateString("ja-JP")}</p>
                        </article>
                    `;
                    articlesContainer.innerHTML += articleHTML;
                });
            } catch (error) {
                console.error("RSSの読み込みに失敗しました:", error);
                document.getElementById("articles").innerHTML = "<p>記事の読み込みに失敗しました。</p>";
            }
        }

        // ページ読み込み時にRSSを読み込む
        window.addEventListener("load", loadRSS);
    </script>
</body>
</html>
