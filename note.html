<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note RSSフィード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        article {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }
        article img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        article h2 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        article p {
            color: #555;
        }
        article a {
            text-decoration: none;
            color: #3498db;
        }
        article a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Note RSSフィード</h1>
    </header>
    <main>
        <div id="articles">
            <p>記事を読み込んでいます...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 川端 準</p>
    </footer>
    <script>
        const RSS_URL = 'https://note.com/jun_kawabata/rss/';
        const PROXY_URL = 'https://api.allorigins.win/get?url=' + encodeURIComponent(RSS_URL);

        async function loadRSS() {
            const articlesContainer = document.getElementById("articles");
            try {
                const response = await fetch(PROXY_URL);
                if (!response.ok) throw new Error(`HTTPエラー: ${response.status}`);
                const data = await response.json();

                // RSSをパース
                const parser = new DOMParser();
                const rss = parser.parseFromString(data.contents, "text/xml");
                const items = rss.querySelectorAll("item");

                // 記事を生成
                articlesContainer.innerHTML = "";
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent);
                    const thumbnail = item.querySelector("media\\:thumbnail")?.getAttribute("url") || "https://via.placeholder.com/800x400";

                    const articleHTML = `
                        <article>
                            <img src="${thumbnail}" alt="${title}">
                            <h2><a href="${link}" target="_blank">${title}</a></h2>
                            <p>公開日: ${pubDate.toLocaleDateString("ja-JP")}</p>
                        </article>
                    `;
                    articlesContainer.innerHTML += articleHTML;
                });
            } catch (error) {
                console.error("RSSの読み込みに失敗しました:", error);
                articlesContainer.innerHTML = "<p class='error-message'>記事の読み込みに失敗しました。</p>";
            }
        }

        // ページ読み込み時に実行
        document.addEventListener("DOMContentLoaded", loadRSS);
    </script>
</body>
</html>
