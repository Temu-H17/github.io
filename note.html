<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6396922039448164"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>川端準のNote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #333;
        }
        article {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }
        article h2 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        article p {
            color: #555;
        }
        article a {
            text-decoration: none;
            color: #3498db;
        }
        article a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>川端準のNote</h1>
        <nav>
            <a href="index.html">ホーム</a> |
            <a href="about.html">プロフィール</a> |
            <a href="project.html">7つの柱</a> |
            <a href="note.html">note</a> |
            <a href="contact.html">お問い合わせ</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>最新の記事一覧</h2>
            <div id="articles">
                <p>記事を読み込んでいます...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 川端準</p>
    </footer>
    <script>
        const RSS_URL = 'https://note.com/jun_kawabata/rss/';
        const PROXY_URL = 'https://api.allorigins.win/get?url=' + encodeURIComponent(RSS_URL);

        async function loadRSS() {
            const articlesContainer = document.getElementById("articles");
            try {
                const response = await fetch(PROXY_URL);
                if (!response.ok) throw new Error(`HTTPエラー: ${response.status}`);
                const data = await response.json();

                const parser = new DOMParser();
                const rss = parser.parseFromString(data.contents, "text/xml");
                const items = rss.querySelectorAll("item");

                articlesContainer.innerHTML = "";
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent);
                    const description = item.querySelector("description")?.textContent || "";

                    const cleanText = description.replace(/<[^>]*>/g, ""); // HTMLタグ除去
                    const preview = cleanText.length > 120 ? cleanText.slice(0, 120) + "…" : cleanText;

                    const articleHTML = `
                        <article>
                            <h2><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></h2>
                            <p>公開日: ${pubDate.toLocaleDateString("ja-JP")}</p>
                            <p>${preview}</p>
                        </article>
                    `;
                    articlesContainer.innerHTML += articleHTML;
                });
            } catch (error) {
                console.error("RSSの読み込みに失敗しました:", error);
                articlesContainer.innerHTML = "<p class='error-message'>記事の読み込みに失敗しました。</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", loadRSS);
    </script>
</body>
</html>
